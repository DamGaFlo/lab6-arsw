<!DOCTYPE html>
<html>
<head>
    <title>Blueprints</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body background="img/bg-blueprint.jpg">
<div class="box">
    <h1 class="text-left text-light font-weight-bold ml-3 mt-3">Blueprints</h1>
    <div class="card card-sm" style="width: 25rem;">
        <div class="card-body row no-gutters align-items-center">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Author</span>
                </div>
                <input type="text" class="form-control" id="autor">
                <button  class="btn btn-primary" id="Get blueprints" onclick="app.plansAuthor()"> Get Blueprints</button>
            </div>
        </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col card card-sm pt-3">
            <h5><label id="autorLabel"></label>'s Blueprints</h5>
            <div class="overflow-auto mh-60" style="height:250px;">
                <table id="table" class="table table-secondary">
                    <thead>
                        <tr>
                            <th scope="col" data-field="Blueprint name">Blueprint name</th>
                            <th scope="col" data-field="Number of Points">Number of Points</th>
                            <th scope="col" data-field="Open">Open</th>
                        </tr>
                    </thead>
                    <tbody id="body" style="overflow-y: scroll;"></tbody>
                </table>
            </div>
            <h5>Total user points:<label id="puntosLabel"></label></h5>
        </div>
        <div class="col card card-sm pt-3">
            <h5>Current Blueprint:</h5>
            <canvas id="canvas" height="100px" width="100px" style="border:5px solid #e8e109"></canvas>
        </div>
    </div>
    </div>
</div>
</body>
</html>
